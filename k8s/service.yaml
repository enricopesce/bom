apiVersion: v1
kind: Service
metadata:
  name: vm-assessment-bom-service
  namespace: vm-assessment
  labels:
    app.kubernetes.io/name: vm-assessment-bom
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app.kubernetes.io/name: vm-assessment-bom
---
apiVersion: v1
kind: Service
metadata:
  name: vm-assessment-bom-headless
  namespace: vm-assessment
  labels:
    app.kubernetes.io/name: vm-assessment-bom
    app.kubernetes.io/component: headless-service
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app.kubernetes.io/name: vm-assessment-bom