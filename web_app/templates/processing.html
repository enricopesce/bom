<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - VM Assessment BOM Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .processing-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .progress-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .progress-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .progress-content {
            padding: 40px;
        }
        .progress-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#0d6efd 0deg, #e9ecef 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }
        .progress-circle::before {
            content: '';
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: white;
            position: absolute;
        }
        .progress-text {
            position: relative;
            z-index: 1;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .status-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .results-section {
            display: none;
        }
        .download-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .download-card:hover {
            border-color: #0d6efd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .error-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="processing-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="progress-card">
                        <div class="progress-header">
                            <h2 class="mb-3">
                                <i class="fas fa-cogs me-2"></i>
                                Processing Your VM Assessment
                            </h2>
                            <p class="mb-0 opacity-75">Please wait while we generate your BOM reports...</p>
                        </div>
                        
                        <div class="progress-content">
                            <!-- Processing Section -->
                            <div id="processingSection" class="text-center">
                                <div class="progress-circle" id="progressCircle">
                                    <div class="progress-text" id="progressText">0%</div>
                                </div>
                                
                                <div class="status-icon text-primary mb-3">
                                    <i class="fas fa-spinner fa-spin" id="statusIcon"></i>
                                </div>
                                
                                <h4 class="mb-3" id="statusMessage">Initializing...</h4>
                                
                                <div class="progress mb-4" style="height: 8px;">
                                    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                                </div>
                                
                                <div class="text-muted">
                                    <small>This process typically takes 30-60 seconds</small>
                                </div>
                                
                                <div class="mt-3">
                                    <button id="skipToResults" class="btn btn-outline-light btn-sm" style="display: none;" onclick="window.location.href=`/results/${sessionId}`">
                                        <i class="fas fa-fast-forward me-1"></i>
                                        View Results
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Results Section -->
                            <div id="resultsSection" class="results-section">
                                <div class="text-center mb-4">
                                    <div class="status-icon text-success mb-3">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                    <h4 class="text-success mb-3">Reports Generated Successfully!</h4>
                                </div>
                                
                                <!-- Summary Stats -->
                                <div id="summaryStats" class="row mb-4">
                                    <!-- Will be populated by JavaScript -->
                                </div>
                                
                                <!-- Download Files -->
                                <div class="mb-4">
                                    <h5 class="mb-3">
                                        <i class="fas fa-download me-2"></i>
                                        Download Your Reports
                                    </h5>
                                    <div id="downloadFiles">
                                        <!-- Will be populated by JavaScript -->
                                    </div>
                                </div>
                                
                                <div class="text-center">
                                    <a href="/" class="btn btn-primary">
                                        <i class="fas fa-plus me-2"></i>
                                        Process Another File
                                    </a>
                                </div>
                            </div>
                            
                            <!-- Error Section -->
                            <div id="errorSection" class="error-section text-center">
                                <div class="status-icon text-danger mb-3">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>
                                <h4 class="text-danger mb-3">Processing Error</h4>
                                <div class="alert alert-danger" id="errorMessage">
                                    <!-- Error message will be populated here -->
                                </div>
                                <a href="/" class="btn btn-primary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Try Again
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sessionId = '{{ session_id }}';
        const progressCircle = document.getElementById('progressCircle');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const statusIcon = document.getElementById('statusIcon');
        const statusMessage = document.getElementById('statusMessage');
        const processingSection = document.getElementById('processingSection');
        const resultsSection = document.getElementById('resultsSection');
        const errorSection = document.getElementById('errorSection');
        const downloadFiles = document.getElementById('downloadFiles');
        const summaryStats = document.getElementById('summaryStats');
        const errorMessage = document.getElementById('errorMessage');

        let pollInterval;

        function updateProgress(progress) {
            const degrees = (progress / 100) * 360;
            progressCircle.style.background = `conic-gradient(#0d6efd ${degrees}deg, #e9ecef ${degrees}deg)`;
            progressText.textContent = `${progress}%`;
            progressBar.style.width = `${progress}%`;
        }

        function updateStatus(status, message, progress = 0) {
            updateProgress(progress);
            statusMessage.textContent = message;
            
            // Show skip button when near completion
            if (progress >= 90) {
                document.getElementById('skipToResults').style.display = 'inline-block';
            }
            
            // Update icon based on status
            if (status === 'processing') {
                statusIcon.className = 'fas fa-spinner fa-spin';
                statusIcon.style.color = '#0d6efd';
            } else if (status === 'completed') {
                statusIcon.className = 'fas fa-check-circle';
                statusIcon.style.color = '#198754';
            } else if (status === 'error') {
                statusIcon.className = 'fas fa-exclamation-triangle';
                statusIcon.style.color = '#dc3545';
            }
        }

        function showResults(data) {
            processingSection.style.display = 'none';
            resultsSection.style.display = 'block';
            
            // Populate summary stats
            if (data.summary) {
                summaryStats.innerHTML = `
                    <div class="col-6 col-md-3">
                        <div class="text-center">
                            <div class="fs-2 fw-bold text-primary">${data.summary.total_vms}</div>
                            <div class="text-muted small">Total VMs</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="text-center">
                            <div class="fs-2 fw-bold text-success">${data.summary.powered_on_vms}</div>
                            <div class="text-muted small">Powered On</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="text-center">
                            <div class="fs-2 fw-bold text-info">${data.summary.formats_generated}</div>
                            <div class="text-muted small">Reports</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="text-center">
                            <div class="fs-2 fw-bold text-warning">${data.summary.total_monthly_cost}</div>
                            <div class="text-muted small">Monthly Cost</div>
                        </div>
                    </div>
                `;
            }
            
            // Populate download files
            data.files.forEach(file => {
                const fileExt = file.split('.').pop().toLowerCase();
                let icon = 'fas fa-file';
                let color = 'text-secondary';
                let description = '';
                
                if (fileExt === 'xlsx') {
                    icon = 'fas fa-file-excel';
                    color = 'text-success';
                    if (file.includes('bom')) {
                        description = 'Bill of Materials with cost breakdown';
                    } else {
                        description = 'VM assessment report';
                    }
                } else if (fileExt === 'csv') {
                    icon = 'fas fa-file-csv';
                    color = 'text-info';
                    description = 'Raw data export';
                } else if (fileExt === 'txt') {
                    icon = 'fas fa-file-alt';
                    color = 'text-warning';
                    description = 'Text summary report';
                } else if (fileExt === 'json') {
                    icon = 'fas fa-file-code';
                    color = 'text-primary';
                    description = 'JSON data export';
                }
                
                const downloadCard = document.createElement('div');
                downloadCard.className = 'download-card';
                downloadCard.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="${icon} fs-2 ${color} me-3"></i>
                        <div class="flex-grow-1">
                            <h6 class="mb-1">${file}</h6>
                            <p class="text-muted mb-0 small">${description}</p>
                        </div>
                        <a href="/download/${sessionId}/${file}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-download me-1"></i>
                            Download
                        </a>
                    </div>
                `;
                downloadFiles.appendChild(downloadCard);
            });
        }

        function showError(error) {
            processingSection.style.display = 'none';
            errorSection.style.display = 'block';
            errorMessage.textContent = error;
        }

        async function pollStatus() {
            try {
                const response = await fetch(`/status/${sessionId}`);
                const data = await response.json();
                
                if (data.status === 'completed') {
                    clearInterval(pollInterval);
                    // Redirect to results page
                    window.location.href = `/results/${sessionId}`;
                } else if (data.status === 'error') {
                    clearInterval(pollInterval);
                    showError(data.error || 'An unknown error occurred');
                } else {
                    updateStatus(data.status, data.message, data.progress);
                }
            } catch (error) {
                clearInterval(pollInterval);
                showError('Failed to check processing status');
            }
        }

        // Start polling
        pollInterval = setInterval(pollStatus, 1000);
        
        // Initial status check
        pollStatus();
    </script>
</body>
</html>
